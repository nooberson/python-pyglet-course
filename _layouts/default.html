<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="shortcut icon" href="/favicon.ico?v=1"/>
  <link rel="stylesheet" href="{{ site.url }}/styles.css?v={{ site.version }}">
</head>
<body class="{{ page.layout }}">

<header>
  <h2><a href="{{ site.url }}">{{ site.title }}</a></h2>
  <a href="https://seanpackham.com">Sean Packham</a> -
  <a href="https://twitter.com/SeanPackham" target="_blank">Twitter</a> -
  <a href="https://www.linkedin.com/in/seanpackham/" target="_blank">LinkedIn</a>
</header>

{{ content }}

<footer>
  Subscribe via <a href="/feed.xml">RSS</a> or
  <a href="http://eepurl.com/cDHfzn" target="_blank">newsletter</a>.
</footer>

{% if jekyll.environment != "development" %}
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

{% endif %}

</body>
</html>
